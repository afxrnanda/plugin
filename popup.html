<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Tradutor de Compreensão de Texto</title>
</head>
<body>
  <h3>Tradutor de Compreensão de Texto</h3>
  
  <div class="action-section">
    <button id="modificarPagina" class="primary-button">Modificar Página Atual</button>
    <button id="restaurarPagina" class="secondary-button">Restaurar Página Original</button>
    <button id="limparCache" class="tertiary-button">Limpar Cache</button>
    <div id="status" class="status"></div>
  </div>
  
  <div class="info-section">
    <p><strong>Como usar:</strong></p>
    <ol>
      <li>Navegue até a página que deseja modificar</li>
      <li>Clique em "Modificar Página Atual" para melhorar o conteúdo</li>
      <li>Clique em "Restaurar Página Original" para voltar ao estado anterior</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
